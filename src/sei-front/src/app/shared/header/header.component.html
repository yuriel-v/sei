<mat-toolbar color="primary" class="header">
    <button (click)="sidebarToggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <span style="cursor: pointer;" [routerLink]="['']">Sistema de Educação Intuitivo</span>

    <div *ngIf="!isLogged;else loggedIcons" style="margin-left: auto">
        <button mat-button color="accent"> Registre-se </button>
        <span style="font-size: 15px; padding-right: 10px;">ou</span>
        <button [routerLink]="['auth']" mat-stroked-button color="accent"> Faça Log-in </button>
    </div>
        
    <ng-container>
        <ng-template #loggedIcons>
            <button [routerLink]="['user', 'agenda']" style="margin-left: auto;" tooltipClass="tooltip" ngbTooltip="Minha agenda" mat-icon-button><mat-icon>event</mat-icon></button>
            <button style="margin-right: 10px;" tooltipClass="tooltip" ngbTooltip="Meu perfil" mat-icon-button ><mat-icon>account_circle</mat-icon></button>
            <button (click)="logout()" color="warn" tooltipClass="tooltip" ngbTooltip="Sair" mat-icon-button><mat-icon>exit_to_app</mat-icon></button>
        </ng-template>
    </ng-container>
</mat-toolbar>
