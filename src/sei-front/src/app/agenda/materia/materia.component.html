<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title> {{subject.name}} </mat-panel-title>
        <mat-panel-description> {{subject.limite | date:'dd/MM/yyyy'}}</mat-panel-description>
        <mat-panel-description>{{subject.status}}</mat-panel-description>
        <mat-panel-description>{{subject.nota}} </mat-panel-description>
    </mat-expansion-panel-header>

    <table mat-table [dataSource]="exams" style="width: 98%;"> 

        <ng-container matColumnDef="name">
            <td mat-cell *matCellDef="let assignment"> {{assignment.type}} </td>
        </ng-container>
        <ng-container matColumnDef="limite" class="table-cell">
            <td mat-cell *matCellDef="let assignment"> {{assignment.deadline}} </td>
        </ng-container>
        <ng-container matColumnDef="status" class="table-cell">
            <td mat-cell *matCellDef="let assignment"> {{assignment.status}} </td>
        </ng-container>
        <ng-container matColumnDef="nota" class="table-cell">
            <td mat-cell *matCellDef="let assignment"> {{assignment.grade}} </td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-expansion-panel>
