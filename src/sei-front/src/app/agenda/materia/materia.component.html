<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title> Processos Estoc√°ticos </mat-panel-title>
        <mat-panel-description>19-11-2021</mat-panel-description>
        <mat-panel-description>Em Andamento</mat-panel-description>
        <mat-panel-description>OK</mat-panel-description>
    </mat-expansion-panel-header>

    <table mat-table [dataSource]="assignments" style="width: 98%;"> 

        <ng-container matColumnDef="name">
            <td mat-cell *matCellDef="let assignment"> {{assignment.name}} </td>
        </ng-container>
        <ng-container matColumnDef="limite" class="table-cell">
            <td mat-cell *matCellDef="let assignment"> {{assignment.limite}} </td>
        </ng-container>
        <ng-container matColumnDef="status" class="table-cell">
            <td mat-cell *matCellDef="let assignment"> {{assignment.status}} </td>
        </ng-container>
        <ng-container matColumnDef="nota" class="table-cell">
            <td mat-cell *matCellDef="let assignment"> {{assignment.nota}} </td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-expansion-panel>
